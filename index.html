<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Budget Tracker</h1>
        <form id="budget-form">
            <div class="input-group">
                <label for="income-label">Income Label:</label>
                <input type="text" id="income-label" name="income-label" placeholder="e.g., Payroll">
            </div>
            <div class="input-group">
                <label for="income">Income Amount:</label>
                <input type="number" id="income" name="income" placeholder="e.g., 1000">
            </div>
            <div class="input-group">
                <label for="expense-label">Expense Label:</label>
                <input type="text" id="expense-label" name="expense-label" placeholder="e.g., Groceries">
            </div>
            <div class="input-group">
                <label for="expense">Expense Amount:</label>
                <input type="number" id="expense" name="expense" placeholder="e.g., 200">
            </div>
            <div class="input-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <button type="submit">Add to Budget</button>
        </form>
        <div class="balance">
            <h2>Balance: <span id="balance">$0.00</span></h2>
        </div>
        <div class="weekly-records">
            <h2>Weekly Records</h2>
            <ul id="record-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
